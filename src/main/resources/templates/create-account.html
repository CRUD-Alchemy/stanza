<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create An Account</title>
</head>
<body>
<header>
    <div th:replace="fragments/header :: ul"></div>
</header>
<main>
    <h1>Enter New Account Details</h1>
    <form action="/create-account" method="post">
        <fieldset>
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="3-12 Characters">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="At least 8 Characters">
        </fieldset>
        <fieldset>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="(Optional)">
        </fieldset>
        <fieldset>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" placeholder="(Optional)">
        </fieldset>
        <fieldset>
            <label for="bio">User Bio</label>
            <input type="textarea" name="bio" placeholder="(Optional)">
            <input type="submit" value="Create Account">
        </fieldset>


    </form>
</main>
<footer></footer>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/new-topic.css">
    <script src="https://kit.fontawesome.com/868c410aa9.js" crossorigin="anonymous"></script>

    <title>Create New Topic</title>
</head>
<body>
<header>
    <div th:replace="fragments/header :: ul"></div>
</header>
<main>
    <h1>New Topic</h1>
    <form action="/create-topic" method="post">
        <fieldset>
            <label for="subject">Subject</label>
            <input type="text" name="subject">
        </fieldset>
        <fieldset>
            <label for="body">Content Body</label>
            <textarea type="text" name="body"></textarea>
        </fieldset>
        <fieldset>
            <input type="submit" value="Create Topic" class="button">
        </fieldset>
    </form>
</main>
<footer>
    <div th:replace="fragments/footer :: ul"></div>
</footer>
</body>
</html>

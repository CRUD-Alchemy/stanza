<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Damion&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/868c410aa9.js" crossorigin="anonymous"></script>

    <title>Log in</title>
</head>
<body>
<header>
    <div th:replace="fragments/header :: ul"></div>
</header>
<main>
    <h1>Please Log In</h1>
    <div th:unless="${errorMessageList}">
        <img src="../images/form.png" width="20%">
    </div>
    <div th:if="${errorMessageList}">
        <div th:each="errorMessage: ${errorMessageList}">
        <img src="../images/broken-form.png width=20%">
        <h3 th:text="${errorMessage}"></h3>
        </div>
    </div>
    <form action="/login" method="post">
        <fieldset>
            <label for="username">Username</label>
            <input type="text" name="username">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" name="password">
        </fieldset>
        <fieldset>
            <input type="submit" value="Log In" class="button">
        </fieldset>
    </form>
</main>
<footer>
    <div th:replace="fragments/footer :: ul"></div>
</footer>
</body>
</html>
